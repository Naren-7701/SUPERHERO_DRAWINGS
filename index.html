<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" type="images/jpg" href="icons/naren_logo.jpg">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Super Hero Drawing</title>
    </head>
    <body>
    <div id="title"><div id="heading">SUPER HERO DRAWINGS
        <a href="https://naren-7701.github.io/MCU/" target="_blank"><button id="mcu">MCU</button></a></div></div>
    <div class="wid">Select a Super Hero</div>
    <table>
        <tr>
            <td><button><img src="icons/antman.jpg" class="icon" id="antman" title="Antman"></button></td>
            <td><button><img src="icons/Aquaman.jpg" class="icon" id="Aquaman" title="Aquaman"></button></td>
            <td><button><img src="icons/Batman.jpg" class="icon" id="Batman" title="Batman"></button></td>
            <td><button><img src="icons/black panther.jpg" class="icon" id="blackpanther" title="Black Panther"></button></td>
            <td><button><img src="icons/captain america.jpg" class="icon" id="captainamerica" title="Captain America"></button></td>
            <td><button><img src="icons/Deadpool.jpg" class="icon" id="Deadpool" title="Deadpool"></button></td>
        </tr>
        <tr>
            <td><button><img src="icons/Doctor Strange.jpg" class="icon" id="DoctorStrange" title="Doctor Strange"></button></td>
            <td><button><img src="icons/hawkeye.jpg" class="icon" id="hawkeye" title="Hawkeye"></button></td>
            <td><button><img src="icons/hulk.jpg" class="icon" id="hulk" title="Hulk"></button></td>
            <td><button><img src="icons/Iron Man.jpg" class="icon" id="IronMan" title="Iron Man"></button></td>
            <td><button><img src="icons/Krrish.jpg" class="icon" id="Krrish" title="Krrish"></button></td>
            <td><button><img src="icons/Loki.jpg" class="icon" id="Loki" title="Loki"></button></td>
        </tr>
        <tr>
            <td><button><img src="icons/miles morales.jpg" class="icon" id="milesmorales" title="Miles Morales"></button></td>
            <td><button><img src="icons/Minnal Murali.jpg" class="icon" id="Minnalmurali" title="Minnal Murali"></button></td>
            <td><button><img src="icons/Nick Fury.jpg" class="icon" id="NickFury" title="Nick Fury"></button></td>
            <td><button><img src="icons/peacemaker.jpg" class="icon" id="peacemaker" title="Peace Maker"></button></td>
            <td><button><img src="icons/shang chi.jpg" class="icon" id="shangchi" title="Shang Chi"></button></td>
            <td><button><img src="icons/shazam.jpg" class="icon" id="shazam" title="Shazam"></button></td>
        <tr>
            <td><button><img src="icons/spiderman.jpg" class="icon" id="spiderman" title="Spider-Man"></button></td>
            <td><button><img src="icons/Superman.jpg" class="icon" id="Superman" title="Superman"></button></td>
            <td><button><img src="icons/Thor.jpg" class="icon" id="Thor" title="Thor"></button></td>
            <td><button><img src="icons/venom.jpg" class="icon" id="venom" title="Venom"></button></td>
            <td><button><img src="icons/watcher.jpg" class="icon" id="watcher" title="Watcher"></button></td>
            <td><button><img src="icons/wolverine.jpg" class="icon" id="wolverine" title="Wolverine"></button></td>
        </tr>
    </table>
    <div class="wid" id="more">Much more Yet to Come....</div>
    <div class="wid hidden" id="nametxt">NAME</div>
    <div id="container">
        <div id="image" class="hidden"></div>
        <div id="text" class="hidden">
        <div><button class="view" id="orgnamebut"><strong>ORIGINAL NAME</strong></button><div id="orgnametxt" class="hidden togtxt"></div></div>
        <div><button class="view" id="charbut"><strong>CHARACTER DESCRIPTION</strong></button><div id="chartxt" class="hidden togtxt"></div></div>
        <div><button class="view" id="orgbut"><strong>ORIGIN</strong></button><div id="orgtxt" class="hidden togtxt"></div></div>
        <div><button class="view" id="projbut"><strong>APPEARENCE<br>(RECENT PROJECTS)</strong></button><div id="projtxt" class="hidden togtxt"></div></div>
        <div><button class="view" id="strbut"><strong>STRENGTH</strong></button><div id="strtxt" class="hidden togtxt"></div></div>
        </div>
        <div><button id="topbut">^</button></div>
    </div>
    <script src="script.js"></script>
    </body>
</html>
